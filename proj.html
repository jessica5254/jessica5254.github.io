            <p>Part of a form I created to assist with my departments note taking. </p>
            <form method="post">

                <label for="notes">Notes/Sumarry:</label>
                <textarea id="notes" name="notes" rows="6"></textarea>

                <div class="formdiv">
                    <div>
                        <label for="Code">Code:</label>
                        <input type="text" id="Code" name="Code">
                    </div>
                    <div>
                        <label for="Contact">Contact:</label>
                        <input type="text" id="Contact" name="Contact">
                    </div>
                    <div>
                        <label for="Requires">Requires:</label>
                        <input type="text" id="Requires" name="Requires">
                    </div>
                </div>

                <div class="formdiv">
                    <div>
                        <label for="contreq">Contact required?:</label>
                        <select id="contreq" name="contreq">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div>
                        <label for="conmad">Contact Made?:</label>
                        <select id="conmad" name="conmad">
                            <option value="yes">Yes</option>
                            <option value="no">No</option>
                        </select>
                    </div>
                    <div>
                        <label for="Schedule">Scheduled?:</label>
                        <select id="Schedule" name="Schedule">
                            <option value="choiceX">Yes</option>
                            <option value="choiceY">No</option>
                            <option value="choiceZ">To be scheduled</option>
                        </select>
                    </div>
                </div>

                <div class="submit-buttons">
                    <input type="button" value="Save">
                    <input type="button" value="Submit">
                </div>

            </form>
